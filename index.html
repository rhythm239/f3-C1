<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body>
  <div class="container">
    <img class="h1" src="./assets/Logo (2).png">
    <div class="input-container">
      <input class="todo-input" placeholder="Enter To-do List Task">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
      
    </div>

    <label for="priority" style="color: white;margin-left: 100px;">Priority:</label>
    <select id="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
    </select>
    <br>
    <br>

    <div class="filters">
     
      <div class="filter" data-filter="completed">Complete</div>
      <div class="filter" data-filter="pending">Incomplete</div>
      <div class="delete-all">Delete All</div>
    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="./assets/Clipboard.png">
      
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
